<html>
  <head>
    <title>Bowling Scores</title>
    <link href="bowling.css" rel="stylesheet"></link>
  </head>
  <body>
    <script src="lib.js"></script>
    <script src="bowling.js"></script>
    <script src="test.js"></script>
    <scoring id="scoring"></scoring>
    <canvas id="canvas" touch-action="none" tabindex="0"></canvas>
    <script>

var visualization = document.getElementById('canvas');
var scores = document.getElementById('scoring');

initializeFrameTable(scores);

function initializeFrameTable(domNode) {
  var tableHead = document.createElement('tr');
  initializeTableHead(tableHead);
  domNode.appendChild(tableHead);
}

function initializeTableHead(headRow) {
  ['Name'].concat(Array.range(1, 11)).concat(['', 'total score']).forEach(function(ea) {
    var th = document.createElement('th');
    th.appendChild(document.createTextNode(ea));
    headRow.appendChild(th);
  })
}

    </script>
  </body>
</html>
