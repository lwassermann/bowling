<html>
  <head>
    <title>Bowling Scores</title>
    <link href="bowling.css" rel="stylesheet"></link>
  </head>
  <body>
    <script src="lib.js"></script>
    <script src="bowling.js"></script>
    <h1> Bowling Scoring </h1>
    <p> Any numbers can be changed by draging them left or right. </p>
    <scoring id="scoring"></scoring>
    <button id='addPlayer'>Add Player</button><br />
    <script>

var scores = document.getElementById('scoring');

initializeFrameTable(scores);

function initializeFrameTable(domNode) {
  var headRow = HTML.createElement('tr',
    ['Name'].concat(Array.range(1, 11)).concat(['', 'total score', ''])
      .map(function(ea) {
        return HTML.createElement('th', ea + '');
      }));
  domNode.appendChild(headRow);
}

document.getElementById('addPlayer').addEventListener('click', function(evt) {
  var name = window.prompt('What is the new players name?', 'player ' + (bowling.players.length + 1))
  bowling.addPlayer(name);
})
bowling.addPlayer('SomeDefaultPlayer');

    </script>
    <script src="test.js"></script>
  </body>
</html>
